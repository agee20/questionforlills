<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1724;
      --card:#0b1220;
      --accent:#ff6b81;
      --muted:black;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:black;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .card{
      width:min(680px,100%);
      background:rgba(255,255,255,0.03);
      padding:36px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter: blur(6px);
    }
    .screen{display:none;flex-direction:column;align-items:center;gap:20px}
    .screen.active{display:flex}
    .art {
      display: flex;
      justify-content: center;
      margin-bottom: 16px; 
    }.art .image {
      max-width: 200px;
      height: auto;
      display: block;
    }
    h1{font-weight:600;margin:0;font-size:clamp(20px,3.5vw,34px);letter-spacing:0.4px}

    p{margin:0;color:var(--muted);font-weight:300}

    .controls{display:flex;gap:12px;margin-top:8px;flex-wrap:wrap;justify-content:center}
    button{
      appearance:none;border:0;padding:12px 20px;border-radius:10px;font-weight:600;cursor:pointer;
      background:linear-gradient(180deg,#1f6ed4,#1753c0);color:white;min-width:96px;
      box-shadow:0 6px 18px rgba(20,60,160,0.18);
      transform-origin:center center;transition:transform .18s ease,box-shadow .18s ease;
    }
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.08);color:var(--muted);min-width:96px}
    button:active{transform:translateY(1px)}
    .spacer{height:6px}
    @media (max-width:480px){
      .card{padding:24px;border-radius:12px}
      .art{width:120px;height:120px}
      button{padding:10px 16px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <!-- Step 1 -->
    <section class="screen active" id="step-1">
      <div class="art" aria-hidden="true">
        <img class="image" src="intro.png">
      </div>
      <h1>Hello miss lills</h1>
      <p>Click below when you're ready</p>
      <div class="spacer"></div>
      <div class="controls">
        <button id="next-1">Next</button>
      </div>
    </section>

    <!-- Step 2 -->
    <section class="screen" id="step-2">
      <div class="art" aria-hidden="true">
          <img class="image" src="questioncat.png">
      </div>
      <h1>i had a quick question...</h1>
      <div class="controls">
        <button id="next-2">Next</button>
      </div>
    </section>

    <!-- Step 3 -->
    <section class="screen" id="step-3">
      <div class="art" aria-hidden="true">
        <img class="image" src="questioncat2.jpg">
      </div>
      <h1>would you like to be my valentine?</h1>
      <div class="controls">
        <button id="yes">Yes</button>
        <button class="secondary" id="no">No</button>
      </div>
    </section>

    <!-- Step 4 -->
    <section class="screen" id="step-4">
      <div class="art" aria-hidden="true">
          <img class="image" src="fireworks.gif">
      </div>
      <h1>YAY!</h1>
    </section>

  </main>

  <script>
    (function(){
      const steps = Array.from(document.querySelectorAll('.screen'));
      let index = 0;
      const show = (n)=>{
        steps.forEach((s,i)=> s.classList.toggle('active', i===n));
        index = n;
        // focus first focusable in step for accessibility
        const btn = steps[n].querySelector('button');
        if(btn) setTimeout(()=>btn.focus(),120);
      };

      document.getElementById('next-1').addEventListener('click', ()=> show(1));
      document.getElementById('next-2').addEventListener('click', ()=> show(2));

      const yesBtn = document.getElementById('yes');
      const noBtn = document.getElementById('no');
      let yesScale = 1;

      yesBtn.addEventListener('click', ()=>{
        // go to celebration
        show(3);
      });

      noBtn.addEventListener('click', ()=>{
        // don't navigate; make Yes button bigger each time No is clicked
        yesScale += 0.12; // grow a bit each click
        yesBtn.style.transform = `scale(${yesScale})`;
        yesBtn.style.boxShadow = `0 10px 24px rgba(0,0,0,0.18)`;
        // playful pulse on no button to show it was clicked
        noBtn.animate([
          { transform: 'translateY(0)' },
          { transform: 'translateY(-6px)' },
          { transform: 'translateY(0)' }
        ],{ duration:260, easing:'ease-out' });
      });

      // Allow Enter key to activate focused button
      document.addEventListener('keydown', (e)=>{
        if(e.key==='Enter'){
          const active = document.activeElement;
          if(active && active.tagName==='BUTTON') active.click();
        }
      });

      // initial focus
      show(0);
    })();
  </script>
</body>
</html>
